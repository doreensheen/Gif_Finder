<!DOCtype>
<html lang="en-us">

    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gif Finder</title>

        <!-- css reset -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- bootstrap 4-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- css styles -->
        <link rel="stylesheet" href="./assets/css/style.css">
        
        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container form-inline">
                <form class="form-inline" role="search">
                    <a class="navbar-brand text-primary font-weight-bold" style="font-size: 20pt;" href="#!">Gif Finder</a>
                    <div class="input-group">
                        <input type="text" id="newEmotion" class="form-control" placeholder="Add an Emotion">
                        <div class="input-group-append">
                            <button type="submit" id="submitButton" class="btn btn-primary ">Submit</button>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Saved Favorites</button>
            </div>
        </nav>  
        <br>
        <div class="container">
            <div id="buttonHolder" class="row"></div>
            <br>
            <div id="gifHolder" class="card-columns"></div>
            <br>
            <div id="moreGifsButtonHolder" class="row"></div>
            <br>

            <!-- ________________________________________________________________________________________ -->
            <!-- The Modal: Saved Favorites -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                    
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Saved Favorites</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div id="favoritesHolder" class="card-columns"></div>
                        </div>
                        
                        <!-- Modal footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- ___________________________________________________________________________________________ -->

        </div>

        <script src="./assets/javascript/app.js"></script>
    
    </body>

</html>
